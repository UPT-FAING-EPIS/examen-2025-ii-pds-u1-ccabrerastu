name: Class Diagram

on:
  push:
    branches: [ main ]

jobs:
  plantuml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz
          dotnet tool install --global PlantUmlClassDiagramGenerator

      - name: Generate .puml from backend
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          mkdir -p design/output
          PlantUmlClassDiagramGenerator backend/Exam.Api -o design/output/classes.puml

      - name: Convert .puml to PNG
        run: |
          plantuml -tpng design/output/classes.puml -o .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: class-diagram
          path: design/output
