name: Class Diagram

on:
  push:
    branches: [ main ]

jobs:
  plantuml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz plantuml
          dotnet new tool-manifest --force
          dotnet tool install PlantUmlClassDiagramGenerator --version 1.4.0

      - name: Create output directory
        run: |
          mkdir -p design/output

      - name: Generate .puml
        run: |
          dotnet tool restore
          # Change to backend directory to avoid path issues
          cd backend/Exam.Api
          dotnet puml-gen Exam.Api.csproj --output ../../design/output
          # List generated files for debugging
          ls -la ../../design/output/

      - name: Convert to PNG
        run: |
          if [ -n "$(ls -A design/output/*.puml 2>/dev/null)" ]; then
            plantuml -tpng design/output/*.puml -o ${{ github.workspace }}/design/output
          else
            echo "No .puml files found to convert"
            exit 1
          fi

      - name: List final output
        run: |
          echo "Files in design/output:"
          ls -la design/output/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: class-diagram
          path: design/output