name: Class Diagram

on:
  push:
    branches: [ main ]

jobs:
  plantuml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz plantuml

      - name: Generate .puml with Docker
        run: |
          mkdir -p design/output
          # Usar el contenedor oficial de PlantUML generator
          docker run --rm -v $(pwd):/data \
            plantuml/plantuml-generator:latest \
            /data/backend/Exam.Api/Exam.Api.csproj \
            -o /data/design/output/classes.puml

      - name: Convert to PNG
        run: |
          plantuml -tpng design/output/classes.puml -o design/output

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: class-diagram
          path: design/output