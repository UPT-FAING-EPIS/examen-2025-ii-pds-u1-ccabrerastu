name: Class Diagram

on:
  push:
    branches: [ main ]

jobs:
  plantuml:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre graphviz plantuml
          dotnet new tool-manifest
          dotnet tool install PlantUmlClassDiagramGenerator
          dotnet tool list

      - name: Generate .puml
        run: |
          dotnet tool restore
          mkdir -p design/output
          # Usa el alias correcto: puml-gen
          dotnet puml-gen backend/Exam.Api -o design/output/classes.puml

      - name: Convert to PNG
        run: |
          plantuml -tpng design/output/classes.puml -o design/output

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: class-diagram
          path: design/output
